<!DOCTYPE html>
<html>
<head>
    <title>Pandemic Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="controls">
        <!-- <canvas id="populationChart"></canvas> -->

        <button id="toggleButton" class="start">Start</button>
        <button id="randomizeButton">Randomize Initial Population (No Chart Reset)</button>
        <button id="makeAllHealthyButton">Make All Healthy (Chart Reset)</button>
        <!-- make a unordered list of notices -->
        <ul>
            <li>Press down "Shift" to draw your own initial infected population</li>
            <li>Gradient of Green to Red: indicates the level of healthiness of that person</li>
        </ul>

        <label for="initialSick">Initial Sick Population (if randomize) %:</label>
        <input type="number" id="initialSick" min="0" max="100" value="5">

        <label for="infectionRate">Transmissibility %:</label>
        <input type="number" id="infectionRate" min="0" max="100" value="3">

        <label for="simulationSpeed">Simulation Speed:</label>
        <input type="range" id="simulationSpeed" min="1" max="30" value="20">
        <span id="simulationSpeedValue">20</span>

        <label for="severityLevel">Daily Health Loss Rate:</label>
        <input type="number" id="severityLevel" min="0" max="100" value="5">

        <label for="healSpeed">Daily Health Recovery Rate When Healing:</label>
        <input type="number" id="healSpeed" min="0" max="100" value="5">
        
        <label for="healingInfectionChance_ReductionMultipler">__% to be re-infected when healing</label>
        <input type="number" id="healingInfectionChance_ReductionMultipler" min="0" max="100" value="80">

        <label for="healedReInfectionChance_ReductionMultipler">__% to be re-infected when healed</label>
        <input type="number" id="healedReInfectionChance_ReductionMultipler" min="0" max="100" value="25">

        <label for="healChance">Symptomatic to Healing Probability %:</label>
        <input type="number" id="healChance" min="0" max="100" value="20">

        <label for="incubationInfectionRateMultiplier">Incubation Phase Infectivity Multiplier:</label>
        <input type="range" id="incubationInfectionRateMultiplier" min="0" max="3" step="0.1" value="0.5">
        <span id="incubationInfectionRateMultiplierValue">0.5</span>

        <label for="incubationReducedSeverityMultiplier">Incubation Phase Severity Reduction:</label>
        <input type="range" id="incubationReducedSeverityMultiplier" min="0" max="1" step="0.1" value="0.1">
        <span id="incubationReducedSeverityMultiplierValue">0.1</span>

        <label for="incubationPhaseDuration">Duration of Incubation Phase (Days):</label>
        <input type="range" id="incubationPhaseDuration" min="0" max="90" step="1" value="14">
        <span id="incubationPhaseDurationValue">14</span>


        <!-- <canvas id="populationChart"></canvas> -->

    </div>
    <div id="test">
        <h1>Pandemic Simulator</h1>
        <canvas id="gameCanvas"></canvas>
        <canvas id="populationChart"></canvas>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="pandemic-simulator.js"></script>
    

</body>
</html>
